# Railway configuration
[build]
builder = "nixpacks"
buildCommand = "cd flareweather-backend && pip install -r requirements.txt"

[deploy]
startCommand = "cd flareweather-backend && uvicorn main:app --host 0.0.0.0 --port 8000"
restartPolicyType = "on_failure"

[env]
PYTHON_VERSION = "3.11"
PORT = "8000"
